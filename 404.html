<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #EE90C2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container_404 {
            max-width: 600px;
        }

        .container_404 img {
            max-width: 100%;
            height: auto;
        }

        .container_404 h1 {
            font-size: 2.5rem;
            margin: 20px 0;
        }

        .container_404 p {
            font-size: 1.2rem;
        }

        .container_404 a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: #EE90C2;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .container_404 a:hover {
            background-color: #ffb8d2;
        }

        .container_404 img {
            width: 55%;
        }
    </style>
</head>

<body>
    <div class="container_404">
        <img src="/assets/images/404/404.png" alt="404 Error" />
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you are looking for doesn't exist.</p>
        <a href="index.html">Go Back to Home</a>
    </div>
</body>

</html>
