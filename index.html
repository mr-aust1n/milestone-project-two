<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="description" content="retro weather">
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Notable&display=swap"
        rel="stylesheet">
    <title>Retro Weather</title>
</head>

<body>
    <header>
        <h1>Retro Weather</h1>
    </header>

    <main class="weather-app" role="main">
        <section class="container">

            <article class="weather-info">
                <h2 class="temp">16</h2>
                <div class="city-time">
                    <h3 class="name">London</h3>
                    <span class="time">06:09</span>
                    <span class="date">Monday Sept 01</span>
                </div>
                <div class="weather">
                    <img class="icon" src="assets/images/sunny.png" alt="Sunny Weather Icon" />
                    <span class="conditions">Cloudy</span>
                </div>
            </article>
        </section>


        <aside class="panel" role="complementary">
            <form id="locationInput">
                <label for="searchLocation" class="sr-only">Search for a location</label>
                <input type="text" id="searchLocation" class="search" placeholder="Search Location" />
                <button type="submit" name="searchButton" class="submit">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <span class="sr-only">Search</span>
                </button>
            </form>


            <nav aria-label="Weather Navigation">
                <ul class="cities">
                    <li class="city" name="Amsterdam">Amsterdam</li>
                    <li class="city" name="UK">UK</li>
                    <li class="city" name="New York">New York</li>
                </ul>

                <h4 class="weather-details">Weather Details</h4>
                <dl class="details">
                    <dt>Cloudy</dt>
                    <dd class="cloud">89%</dd>
                    <dt>Humidity</dt>
                    <dd class="humidity">74%</dd>
                    <dt>Wind</dt>
                    <dd class="wind">3mph</dd>
                </dl>

            </nav>
        </aside>
    </main>

    <!-- JavaScript file -->
    <script src="assets/js/javascript.js"></script>

</body>

</html>
