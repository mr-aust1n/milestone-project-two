<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Weather</title>
</head>

<body>

    <div class="weatherApp">
        <div class="container">
            <div class="brand">The Weather</div>
        </div>
        <h1 class="temp">16</h1>
        <div class="cityTime">
            <h2 class="name">London</h2>
            <span class="time">06:09</span>
            <span class="date">Monday Sept 01</span>
            <div class="weather">
                <img src="./assets/images/sunny.png" alt="Sunny Weather Icon" width="50" height="50" />
                <span class="conditions">Cloudy</span>
            </div>
        </div>
    </div>



</body>

</html>
